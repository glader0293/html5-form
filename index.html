<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container border rounded my-2 p-0">
        <div class="bg-light rounded-top container border-bottom">
            <h3 class="p-2">Payment form example</h3>
        </div>
     

        <!--CONTAINER BODY-->
        <div class="form-container">
            <form class=" row m-0 needs-validation" novalidate>
                
                
                <!--First Row-->
                <div class="row g-4 m-0 mt-3">

                    <!--ALERT-->
                    <!-- <div class="col-md-12 alert alert-danger d-none d-flex justify-content-center align-items-center px-3" id="errorAlert">
                        <span>Some fields are missing.</span>
                    </div> -->
                    
                    <div class="col-md-12 px-2">
                        <div class="alert alert-danger d-none d-flex justify-content-center align-items-center" id="errorAlert">
                            <span>Some fields are missing.</span>
                        </div>
                    </div>
                   
                    

                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="firstName" placeholder="XXXXXXXXXXXXXXXX" required>
                        <div class="invalid-feedback">Please enter a valid credit card number.</div>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                        <div class="invalid-feedback">Please enter a valid CVC</div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="d-flex justify-content-center align-items-center gap-1">
                            <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                        
                        <div class="invalid-feedback">Please enter a valid amount</div>
                    </div>

                </div>

                <!--Second Row-->
                <div class="row m-0 mt-2 g-4">
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                
                <!--Third Row-->
                <div class="row m-0 g-4">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select pe-5">
                            <option selected>Pick a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                    </select>
                


                    </div>
                    <div class="col-md-2">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode">
                    </div>
                </div>
                
                
                
                
                
                <!--FOURTH ROW-->
                <!-- <div class="container-fluid row  m-2  rounded  g-4"> -->
                    <div class="row m-0 mt-3 rounded g-4">
                    <!--RADIO BUTTONS-->
                    <div class="col-lg-6 col-md-12 col-sm-12  d-flex flex-column m-0 ">
                        <!--CREDIT CARD TITLE-->
                        <label for="postalCode" class="form-label">We accept:</label>
                        <!--CREDIT CARD ICONS AND RADIO CHECKS-->
                        <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around rounded py-2 bg-secondary g-1">
                            
                            <div class="gap-2 small-radio">
                                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                    <label class="form-check-label " for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                    </label>
                            </div>

                            <div class="gap-2 small-radio">
                                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label " for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                    </label>
                            </div>
                                
                            <div class="gap-2 small-radio">
                                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                    <label class="form-check-label " for="flexRadioDefault3">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                    </label>
                            </div>  
                                
                            <div class="small-radio">
                                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                    <label class="form-check-label " for="flexRadioDefault4">
                                        <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                    </label>
                            </div>
                        </div>
                 
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 d-flex flex-column mb-3">
                        <label for="floatingTextarea2" class="form-label">Message</label>
                        <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
                        <span class="font-size color-text">Add any notes here.</span>
                    </div>
                    
                </div>   
                
            
              <!--FOOTER-->
        <div class="container bg-light border-top rounded-bottom d-flex justify-content-end gap-2 p-2">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary me-4" type="submit">Send</button>
        </div>     
            
            </form>
    

            
        </div> 
       
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/a2dc55d93b.js" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict';
            var form = document.querySelector('.needs-validation');
            var alertBox = document.querySelector('.alert-danger');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    form.classList.add('was-validated');
                    alertBox.classList.remove('d-none'); // Show alert
                }
            }, false);
        })();
    </script>
   
</body>
</html>
